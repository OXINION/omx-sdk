<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMX SDK Example</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #f9f9f9;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .status {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
    <script type="module" crossorigin src="/assets/demo-DOMKW3kW.js"></script>
  </head>
  <body>
    <h1>OMX SDK Demo</h1>
    <p>This example demonstrates the unified OMX SDK functionality.</p>

    <div class="section">
      <h2>SDK Initialization</h2>
      <button onclick="initializeSDK()">Initialize SDK</button>
      <button onclick="checkHealth()">Check Health</button>
      <div id="init-status"></div>
    </div>

    <div class="section">
      <h2>Geotrigger</h2>
      <button onclick="setupGeotrigger()">Setup Geofencing</button>
      <button onclick="getCurrentLocation()">Get Current Location</button>
      <button onclick="startMonitoring()">Start Monitoring</button>
      <button onclick="stopMonitoring()">Stop Monitoring</button>
      <div id="geo-status"></div>
    </div>

    <div class="section">
      <h2>Email</h2>
      <button onclick="sendTestEmail()">Send Test Email</button>
      <button onclick="validateEmail()">Validate Email</button>
      <div id="email-status"></div>
    </div>

    <div class="section">
      <h2>Webhook</h2>
      <button onclick="testWebhook()">Test Webhook</button>
      <button onclick="createSubscription()">Create Subscription</button>
      <div id="webhook-status"></div>
    </div>

    <div class="section">
      <h2>Beacon</h2>
      <button onclick="initializeBeacon()">Initialize Beacon</button>
      <button onclick="startBeaconScanning()">Start Scanning</button>
      <button onclick="stopBeaconScanning()">Stop Scanning</button>
      <div id="beacon-status"></div>
    </div>

    <div class="section">
      <h2>Push Notifications</h2>
      <button onclick="initializePush()">Initialize Push</button>
      <button onclick="subscribePush()">Subscribe</button>
      <button onclick="showLocalNotification()">Show Local Notification</button>
      <div id="push-status"></div>
    </div>

    <div class="section">
      <h2>Analytics</h2>
      <button onclick="getAnalytics()">Get Analytics</button>
      <div id="analytics-status"></div>
    </div>

  </body>
</html>
